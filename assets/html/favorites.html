<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <navbar></navbar>

<body>
    <main>
        <container id="savedList">

        </container>
        <section id="recents"></section>
    </main>



    <!-- modal for "are you sure you want to remove?" -->
    <div class="modal fade" id="myModal" role="dialog" > 
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Please confirm</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this selection from your favorites?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Remove Drink</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep Drink</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
