<body>
    <main>
        <section id="byName">
            
        </section>
        <section id="byIngredients">

        </section>
        <section id="results-box">
            <h1 id="drink-box">Search Results:</h1>
            <!-- probably going to want a flow of img boxes, but populated fromthe js -->
                <ul id="drinkList">
                    <img id = "pictureHere"></img>

            <!-- carousel? or just flex rows of whatever -->
            <div id="drink-box">
                <!-- frex -->
            </div>
        </section>

    <button id="test">Test</button>
    <!-- 21+ modal -->
    <div class="modal fade" id="myModal" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">You must answer to continue</h4>
                </div>
                <div class="modal-body">
                    <p>Are you 21 years of age, or older?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="answer-yes">Yes, I promise *on my life*</button>
<!-- closes the modal and? -->
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="answer-no">WAA! Im just a baby</button>
<!-- closes the modal and opens the babyjail modal -->
                </div>

            </div>
        </div>
    </div>

    <!-- babyjail modal -->
    <div class="modal fade" id="myOtherModal" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">You're In Baby Jail</h1>
                </div>
                <div class="modal-body">
                    <img src="./assets/images/babyjail.jpg" class="img-responsive" alt="baby jail" style="width:100%;max-width:300px">
                </div>
                <div class="modal-footer">

                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="details" role="dialog" tabindex="-1" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title drink-name"></h4>
                </div>
                <img src="">
                <div class="modal-body">
                    <ul class="ingredients">Ingredients</ul>
                    <p class="recipe"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="favBtn">Bottoms up!</button>
                </div>

            </div>
        </div>
